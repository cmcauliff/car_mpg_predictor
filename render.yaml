services:
  - type: web
    name: car-mpg-backend
    env: docker
    dockerfilePath: backend/Dockerfile
    rootDir: .
    plan: free
    envVars:
      - key: MODEL_DIR
        value: /app/model
    autoDeploy: true
    healthCheckPath: /health
  
  - type: web
    name: car-mpg-frontend
    env: docker
    dockerfilePath: frontend/Dockerfile
    rootDir: .
    plan: free
    envVars:
      - key: BACKEND_URL
        value: https://car-mpg-backend.onrender.com
    autoDeploy: true
